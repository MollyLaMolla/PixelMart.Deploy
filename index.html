<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelMart</title>
    <script>
      // Se arriviamo da un redirect 404 (GitHub Pages SPA) ripristina il path originale prima che React monti
      (function () {
        try {
          var pending = sessionStorage.getItem("__spa_redirect");
          if (pending) {
            sessionStorage.removeItem("__spa_redirect");
            var base = "/PixelMart.Deploy";
            if (
              location.pathname === base + "/" &&
              !location.search &&
              !location.hash
            ) {
              // Evita loop se il path è già stato ripristinato
              var target = base + pending;
              if (
                target !==
                location.pathname + location.search + location.hash
              ) {
                history.replaceState(null, "", target);
              }
            }
          }
        } catch (e) {}
      })();
    </script>
